                <form class="forms-sample" id="myForm">
                <div class="card">
                  <div class="card-body">
                  
                      <div class="row m-0">
                      <div class="col-md-8 p-0">
                        <div class="tasks">
                          <div class="row m-0">
                            <div class="col-md-6">
                                  <div class="form-group">
                                    <label for="nameInput">Customer name</label>
                                    <input type="text" class="form-control" id="nameInput" />
                                  </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="emailInput">Customer Email</label>
                                <input type="email" class="form-control" id="emailInput"/>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="phoneInput">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneInput" />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="exampleInputComplaint">Complaint Related to:</label>
                                <select name="" id="">
                                  <option value="1">Customer Services</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                  <label for="exampleInputConfirmPassword1">Complaint Details:</label>
                                  <textarea name="" class="form-control" id=""></textarea>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4 p-0">
                        <div class="task-managments">
                          <div class="d-flex flex-column">
                              <div class="col-md-12">
                                  <div class="form-group priority">
                                    <label for="exampleInputComplaint">priority</label>
                                    <select name="" id="">
                                      <option value="1">Medium</option>
                                    </select>
                                  </div>
                                  <div class="form-group skillset">
                                    <label for="exampleInputComplaint">skillset</label>
                                    <select name="" id="">
                                      <option value="1">Data Scientist</option>
                                    </select>
                                  </div>
                                  <div class="form-group availability">
                                    <label for="exampleInputComplaint">availability</label>
                                    <select name="" id="">
                                      <option value="1">Free</option>
                                      <option value="2">busy</option>
                                    </select>
                                  </div>
                                  <div class="form-group assign">
                                    <label for="exampleInputComplaint">Assign Job to</label>
                                    <select name="" id="">
                                      <option value="1">John Adel</option>
                                      <option value="1">Mohamed Ali</option>
                                      <option value="1">Hani Islam</option>
                                    </select>
                                  </div>
                                </div>
                          </div>
                        </div>
                      </div>
                    </div>
                     
                   
                    
                  </div>

                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary me-2">Submit Complaint</button>
